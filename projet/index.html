<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue des Pays</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Catalogue des Pays</h1>
  </header>

  <div id="stats" class="stats-box">
  </div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Rechercher un pays...">
  </div>

  <div class="filters-box">
    <div>
      <label>Continent:</label>
      <select id="continent">
        <option value="">Tous</option>
        <option value="Africa">Afrique</option>
        <option value="Asia">Asie</option>
        <option value="Europe">Europe</option>
        <option value="North America">Amérique du Nord</option>
        <option value="South America">Amérique du Sud</option>
        <option value="Oceania">Océanie</option>
      </select>
    </div>

    <div>
      <label>Population min:</label>
      <input type="number" id="population" placeholder="Ex: 1000000">
    </div>
  </div>

  <main id="cardContainer" class="container">
  </main>

  <script src="script.js"></script>
</body>
</html>
