<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails du pays</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html" class="back-btn">⬅ Retour</a>
  <div id="countryDetails"></div>

  <script>
    const country = JSON.parse(localStorage.getItem("selectedCountry"));

    if (!country) {
      document.getElementById("countryDetails").innerHTML = "<h2>Aucun pays sélectionné</h2>";
    } else {
      document.getElementById("countryDetails").innerHTML = `
        <h1>${country.name}</h1>
        <img src="${country.flag}" alt="Drapeau de ${country.name}" class="flag-large">
        <p><strong>Capital:</strong> ${country.capital}</p>
        <p><strong>Langue:</strong> ${country.language}</p>
        <p><strong>Continent:</strong> ${country.continent}</p>
        <p><strong>Population:</strong> ${country.population?.toLocaleString() || "N/A"}</p>
        <p><strong>Superficie:</strong> ${country.area || "N/A"} km²</p>
        <p><strong>Monnaie:</strong> ${country.currency || "N/A"}</p>
      `;
    }
  </script>
</body>
</html>
